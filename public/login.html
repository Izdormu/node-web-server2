<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="components/loginForm.js"></script>
  <link rel="stylesheet" href="styles/loginForm.css">
  <title>Document</title>
</head>

<body>
  <form action="javascript:" class="signin-form">
    <input type="text" name="name">
    <input type="password" name="password">
    <input type="submit" value="Login">
    <button id="registration">Registration</button>
  </form>
  <form action="javascript:" class="signup-form" hidden>
    <input type="text"  name="name">
    <input type="password" name="password">
    <input type="submit" value="Sign Up" id="saveUser">
    <button id="cancel">Cancel</button>

  </form>

</body>

</html>
